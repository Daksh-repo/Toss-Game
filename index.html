<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dice Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a68e1ebed5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="bg-image">
      <div class="transparency">
        <h1 class="main-heading"><em>Click here</em></h1>
        <i class="far fa-hand-point-down hand"></i><br>
        <button class="toss btn btn-dark" type="button" name="button">Throw the dice</button><br>

          <div class="dice">
            <h3 class="player-name">player 1</h3>
            <img class="dice-image1" src="images/dice6.png" alt="">
          </div>
          <div class="dice">
            <h3 class="player-name">player 2</h3>
            <img class="dice-image2" src="images/dice6.png" alt="">
          </div>
        <br>

        <button class="names btn btn-primary" type="button" name="button">Enter names again</button>
      </div>

    </div>

    <script src="javascript/index.js" charset="utf-8"></script>

  </body>
</html>
